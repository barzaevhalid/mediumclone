<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign Up</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/login']">Have an Account?</a>
        </p>
        Backend errors are here
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control
                 form-control-lg"
                placeholder="Username"
                formControlName="username"/>
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control
                 form-control-lg"
                placeholder="email"
              formControlName="email"/>
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control
                 form-control-lg"
                placeholder="password"
              formControlName="password"/>
            </fieldset>
            <button class="btn tn-lg tn-primary pull-xs-right" type="submit">Sign up</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
